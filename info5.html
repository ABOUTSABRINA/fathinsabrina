    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;

        .content {
            padding: 20px;

            margin-top: 20px;
        }
        .box {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            overflow: hidden;
            height: 180px;
        }
        .box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 4px;
        }
        .description {
            margin-top: 20px;
            padding: 20px;
            background: rgba(240, 240, 240, 0.9);
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .description a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #4192be;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .description a:hover {
            background-color: #4192be;
        }
