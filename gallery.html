    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background: rgba(50, 50, 50, 0.9); 
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #333;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        nav {
            text-align: center;
            margin: 20px auto;
            padding: 10px;
            max-width: 800px;
            background: rgba(50, 50, 50, 0.9); 
            border: 1px solid #333;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        nav a {
            text-decoration: none;
            color: white; 
            margin: 0 15px;
            font-size: 16px;
            padding: 5px 10px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #007bff;
            color: white;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            flex: 1; 
        }
        .gallery-item {
            text-align: center;
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .gallery-item img {
            width: 100%;
            height: auto;
        }
        .gallery-item:hover {
            transform: scale(1.05);
        }
        .gallery-item p {
            padding: 10px;
            font-size: 14px;
            color: #555;
        }
        
        footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%; 
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.2);
        }

        footer a {
            text-decoration: none;
            color: #4CAF50; 
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
